host:        127.0.0.1
port:        4000

name:        "Welcome to the Void"
markdown:    kramdown
highlighter: rouge

permalink:   /news/:year/:month/:title.html

snow:        0
christmas:   0

plugins:
  - jekyll-redirect-from

collections:
  platforms:
    output: true

defaults:
  - scope:
      path: ""      # empty string for all files
      type: posts   # limit to posts
    values:
      is_post: true # automatically set is_post=true for all posts

download_mirror: https://repo-default.voidlinux.org/live/current
download_build_date: 2023-06-28
container_url: https://github.com/void-linux/void-containers/pkgs/container/
